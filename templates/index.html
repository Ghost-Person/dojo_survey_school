<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
<h1 class="d-flex justify-content-center">Dojo Survey</h1>

<form action="/survey" method="post"> 
<div class="border border-dark text-bg-success p-3" style="margin-left: 250px; margin-right: 250px; padding: 40px;"</div>
    <div class="d-flex justify-content-start">
        <label name="name" for="form4Example2">Your Name</label>
        <input name="name" type="text" class="text">
    </div>

    <div class="d-flex justify-content-start">
        <label name="location" for="form4Example2">Dojo Locations:</label>
        <select name="location" id="location">
            <option>Online</option>
            <option>California</option>
            <option>Illinois</option>
        </select>
    </div>

    <div class="d-flex justify-content-start">
        <label name="language" for="form4Example2">Favorite Language</label>
        <select name="language" id="language">
            <option>Python</option>
            <option>Html</option>
            <option>JavaScript</option>
        </select>
    </div>

    <div class="d-flex justify-content-start">
        <label name="comment" for="form4Example2">Comment (optional):</label>
    </div>
    <div class="d-flex justify-content-start">
        <textarea name="comment" cols="60" rows="4"></textarea>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-light">Submit</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
